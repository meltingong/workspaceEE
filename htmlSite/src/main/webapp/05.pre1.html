<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />	
	<title>pre 요소 연습</title>	
</head>
<body>
	<!-- html 문서 내에서 복수의 공백, 탭, 줄바꿈은 하나의 공백으로 치환 -->
	hello                                                                        
	                                                        html!
	<br>
	hello<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;html!
	<br>
	<!--  특수문자,공백,<,> -->
	&lt;김경호&gt; <br>
	&alpha;&beta;&delta; <br>
	<!--  명시적으로 줄바꿈을 할 때는 <br>태그를 사용 -->
	hello<br><br>html!! <br>
	<!-- pre : 문서의 편집내용을 그대로 보여줌(text) -->
	<pre>
		-------------------------------
		   이름 	     전화번호 
		-------------------------------
		   신짱구	   031-4685-5696
	</pre>
	
</body>
</html>
