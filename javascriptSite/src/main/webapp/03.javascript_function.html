<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let name = 'script_이순신';
	let msg = 'script_졸려죽겠다';
	/*
	 함수정의
	   - 윈도객체에소속된 함수가된다.
	 */
	function head_function(){
		window.document.write("head_function()"+msg+"<br>");
	}
	function hello1(){
		let name = "local 삼순신";
		let msg = 'local 쉬는시간,,';
		document.write(name+'님'+msg+"[hello1()]<br>");
		return;
	}
	/******function argument**********/
	function hello2(msg){
		/*
		메소드 파라메타 선언시 let 키워드를 사용안함
		*/
		document.write(name+"님"+msg+"[hello2(msg)]<br>");
	}
	function hello3(name,msg){
		document.write(name + "님" + msg + "[hello3(name,msg)]<br>");
	}
	function hello4(name,msg,count){
		console.log(name);
		console.log(msg);
		console.log(count);
		if(count === undefined){
			count = 1;
		}
		for(let i=0; i<count; i++){
		document.write(name + "님" + msg + "[hello3(name,msg)]<br>");
		}
	}
	
	function add(a,b){
		return a+b;
	}
	
	function sub(a,b){
		return a-b;
	}
	
	function div(a,b){
		return a/b;
	}
	
	function mul(a,b){
		return a*b;
	}
	
	function alert(msg){
		document.write("<i>내가 만든 경고 함수(window alert(msg)를 대체함):"+msg+"</i><br>");
	}
	
</script>

</head>
<body>
<h1>자바스크립트함수</h1><hr>
<div>함수기반언어이다</div>
<script type="text/javascript">
	//함수호출 -- 함수정의된후 호출하여아한다.
	window.head_function();
	hello1();
	hello2('하이');
	hello3('손목','아작남');
	hello4('유재석','유퀴즈','3');
	hello4('유재석','유퀴즈');
	let result = add(8597,5874);
	document.write('add result : ' +result + '<br>');
	result = sub(8754,8654);
	document.write('sub result : ' +result + '<br>');
	document.write('mul result : ' + mul(567,45) + '<br>');
	document.write('div result : ' + div(3451,32) + '<br>');
	alert("이것은 경고");
	//body_end_function();
</script>

<script type="text/javascript">
	function body_end_function(){
		document.write("body_end_function()<br>");
	}
</script>
</body>
</html>
